---
- name: Install Docker, Node.js, Yarn, VS Code, Chrome, Discord, Slack, DataGrip, and dependencies
  hosts: localhost
  become: true

  tasks:
    - name: Add Microsoft GPG key
      apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc

    - name: Add Microsoft repository
      apt_repository:
        repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main

    - name: Update package cache
      apt:
        update_cache: yes

    - name: Install VS Code
      apt:
        name:
          - code
        state: present

    - name: Install packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Add Node.js GPG key
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: Add Node.js repository
      apt_repository:
        repo: deb https://deb.nodesource.com/node_{{ nodejs_version }}.x {{ ansible_distribution_release }} main
        state: present
      vars:
        nodejs_version: 16

    - name: Install Node.js and Yarn
      apt:
        name:
          - nodejs
          - yarn
        state: present

    - name: Install Chrome
      apt:
        name:
          - google-chrome-stable
        state: present

    - name: Install Discord
      apt:
        deb: https://discord.com/api/download?platform=linux&format=deb
        state: present

    - name: Install Slack
      apt:
        deb: https://downloads.slack-edge.com/linux_releases/slack-desktop-4.16.0-amd64.deb
        state: present

    - name: Install DataGrip
      apt:
        deb: https://download.jetbrains.com/datagrip/datagrip-{{ datagrip_version }}.deb
        state: present
      vars:
        datagrip_version: 2022.1.2

    - name: Install additional dependencies
      apt:
        name:
          - build-essential
          - libssl-dev
          - python3-dev
          - python3-pip
          - python3-venv
        state: present
